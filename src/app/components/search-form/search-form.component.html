<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                class="form-control px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full"
                id="name" [(ngModel)]="model.name" name="name" #name="ngModel">
        </div>

        <div class="form-group">
            <label for="name">Silhouette</label>
            <input type="text"
                class="form-control px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full"
                id="shoe" [(ngModel)]="model.shoe" name="shoe" #name="ngModel">
        </div>

        <div class="form-group">
            <label for="name">Brand Shoes</label>
            <input type="text"
                class="form-control px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full"
                id="brand" [(ngModel)]="model.brand" name="brand" #name="ngModel">
        </div>

        <div class="form-group">
            <label for="name">Year</label>
            <input type="number"
                class="form-control px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full"
                id="year" [(ngModel)]="model.year" name="year" #name="ngModel">
        </div>

        <button type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Rechercher</button>
    </form>

</div>
